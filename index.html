<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
     <style>
        /* General Body Styles */
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
}

/* Container Styles */
.container {
    text-align: center;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    width: 400px;
    max-width: 95%;
    min-height: 400px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* Header Styling */
h1 {
    font-size: 2rem;
    color: #333;
    margin-bottom: 20px;
}

table {
    border-collapse: collapse;
    width: 100%;
    margin: 20px auto;
    overflow-x: auto;
    display: block;
}

table, th, td {
    border: 2px solid black;
}

th, td {
    padding: 10px;
    text-align: center;
    font-size: 14px;
}

th {
    background-color: #f2f2f2;
    color: black;
}

/* Form Styling */
#input {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

#input label {
    display: block;
    font-size: 14px;
    margin-bottom: 6px;
    font-weight: bold;
    color: #333;
}

#input input {
    width: 50%;
    padding: 10px;
    font-size: 14px;
    border: 2px solid #ccc;
    border-radius: 8px;
    transition: border-color 0.3s;
    margin-bottom: 12px;
}

#input input:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 6px rgba(0, 123, 255, 0.2);
}

#input button {
    width: 50%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

#input button:hover {
    background-color: #0056b3;
    transform: scale(1.02);
}

#input button:active {
    background-color: #00408d;
    transform: scale(0.98);
}

/* ðŸ“± Smartphone Responsive */
@media (max-width: 600px) {
    body {
        padding: 10px;
    }

    .container {
        width: 100%;
        padding: 15px;
    }

    h1 {
        font-size: 1.5rem;
    }

    th, td {
        font-size: 12px;
        padding: 6px;
    }

    #input {
        padding: 15px;
    }

    #input label {
        font-size: 13px;
    }

    #input input, 
    #input button {
        font-size: 14px;
    }
}
     </style>
    <title>Project Meal</title>
</head>
<body>
 <div id="container">
    <div id="input">
        <form >
    <label for="Name">Member Name:</label>
    <input type="text" id="Name" name="Name" placeholder="Enter Member Name" required>
    <label for="pay">Pay Amount:</label>
    <input type="number" id="pay" name="spend" placeholder="Enter amount" required><br><br>
    <button type="submit">Submit</button>
    </form>
</div>

    <h1>Bera 75</h1>
        <table>
            <tr>
                <th>Member Name</th>
                <th>Already Pay Amount</th>
                <th>Eat Meal Price</th>
                <th>Meal count</th>
                <th>Pay Other Person</th>
                <th>You Get Amount</th>
            </tr>
        </table>
      </div>

    <!-- <script src="script.js"></script> -->

    <script>
        let memberInfo = [
    { 
        name: "Gopal Das",
        payAmount: 1217 ,
        eat_price:0,
        mealCount:17,
        pay: 0 ,
        get: 0
     },
    {
         name:"Saker Khan",
        payAmount: 1163,
        eat_price:0,
        mealCount:35 ,
        pay:0 ,
        get:0 
     },
    { 
        name:"Sayan Dey",
        payAmount:524 ,
        eat_price:0,
        mealCount:26 ,
        pay: 0,
        get: 0
     },
    { 
        name:"Sovan Jana",
        payAmount:1285 ,
        eat_price:0,
        mealCount:33 ,
        pay:0 ,
        get: 0
     },
    { 
        name:"Sandipan Pal",
        payAmount:1269 ,
        eat_price:0,
        mealCount: 30 ,
        pay:0 ,
        get: 0 
     },
    { 
        name:"SK Asfer",
        payAmount:870 ,
        eat_price:0,
        mealCount:30 ,
        pay: 0,
        get: 0
     },
    { 
        name:"Mostakin Mondal",
        payAmount:185 ,
        eat_price:0,
        mealCount:24 ,
        pay: 0,
        get: 0
    },
];

const table = document.querySelector("table");

let Total = 0;
let Total_Meal = 0;
let Total_eat = 0;
// first calculate total amount and meals
for (let obj of memberInfo) {
    Total += obj.payAmount;
    Total_Meal += obj.mealCount;
}

// now calculate per meal price
let PerMeal = (Total / Total_Meal).toFixed(2);



// update each member's eat_price
for (let obj of memberInfo) {
    obj.eat_price = (obj.mealCount * PerMeal).toFixed(2);
    Total_eat += parseFloat(obj.eat_price);
      
    if(obj.payAmount - obj.eat_price >= 0){
        obj.pay = Math.ceil(obj.payAmount - obj.eat_price);
    }else{

        obj.get = Math.abs(obj.payAmount - obj.eat_price);

    }
   
    

    const tr = document.createElement("tr");
    Object.values(obj).forEach(value => {
        const td = document.createElement("td");
        td.textContent = value;
        tr.appendChild(td);
    });
    table.appendChild(tr);
}

// add total row
const tr = document.createElement("tr");
const th = document.createElement("th");
const totalAmound = document.createElement("th");
const Eat_price = document.createElement("th");
const totalMeal = document.createElement("th");
const th1 = document.createElement("th");
const th2 = document.createElement("th");

th.innerHTML = "Total_Amount";
totalAmound.innerHTML = Total;
Eat_price.innerHTML = Total_eat.toFixed(2);
totalMeal.innerHTML = Total_Meal;
th1.innerHTML = `Per Meal price ${PerMeal}`;

tr.appendChild(th);
tr.appendChild(totalAmound);
tr.appendChild(Eat_price);
tr.appendChild(totalMeal);
tr.appendChild(th1);
tr.appendChild(th2);
table.appendChild(tr);

// form event
const form = document.querySelector('form');
form.addEventListener('submit',(event)=>{
     event.preventDefault();
     const Name = document.getElementById("Name").value;
     console.log("Submitted Name:", Name);
});

    </script>
</body>
</html>
