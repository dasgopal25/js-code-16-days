<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #b19cd9, #c4a7e7, #9b7bb8);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            display: flex;
            align-items: center;
            gap: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .player-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .player-badge {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
            transition: all 0.3s ease;
        }

        .player-badge.active {
            background: #FF5722;
            box-shadow: 0 4px 12px rgba(255, 87, 34, 0.5);
            transform: scale(1.1);
        }

        .player-avatar {
            width: 200px;
            height: 300px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            position: relative;
        }

        .player-avatar:hover {
            transform: translateY(-10px);
        }

        .avatar-o {
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .avatar-x {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .character {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .jersey-number {
            background: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .soccer-ball {
            font-size: 40px;
            margin-top: 10px;
        }

        .game-board-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .game-title {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .tic-tac-toe-board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 8px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .cell {
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cell:hover {
            background: #e8f5e8;
            border-color: #4CAF50;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .cell.filled {
            cursor: not-allowed;
        }

        .cell.filled:hover {
            background: #f5f5f5;
            border-color: #ddd;
            transform: none;
            box-shadow: none;
        }

        .cell.x {
            color: #2196F3;
            text-shadow: 2px 2px 4px rgba(33, 150, 243, 0.3);
        }

        .cell.o {
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(76, 175, 80, 0.3);
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(76, 175, 80, 0.2), transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .cell:hover::before {
            width: 100px;
            height: 100px;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .control-btn {
            background: #ddd;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
        }

        .control-btn:hover {
            background: #4CAF50;
            color: white;
            transform: scale(1.1);
        }

        .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .restart-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(76, 175, 80, 0.4);
        }

        .game-status {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            min-height: 30px;
        }

        .winner-message {
            color: #FF5722;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .move-indicator {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background: #FF5722;
            border-radius: 50%;
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(0); }
            50% { transform: scale(1); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }
            
            .player-section {
                flex-direction: row;
                gap: 30px;
            }
            
            .player-avatar {
                width: 150px;
                height: 200px;
            }
            
            .tic-tac-toe-board {
                grid-template-columns: repeat(3, 100px);
                grid-template-rows: repeat(3, 100px);
            }
            
            .cell {
                font-size: 36px;
            }
            
            .game-title {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Player O Section -->
        <div class="player-section">
            <div class="player-badge" id="playerOBadge">Player O</div>
            <div class="player-avatar avatar-o">
                <div class="character">‚öΩ</div>
                <div class="jersey-number">3</div>
                <div class="soccer-ball">‚öΩ</div>
            </div>
        </div>

        <!-- Game Board Section -->
        <div class="game-board-section">
            <h1 class="game-title">Tic Tac Toe</h1>
            
            <div class="tic-tac-toe-board" id="gameBoard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div class="control-buttons">
                <button class="control-btn" onclick="undoMove()">‚è™</button>
                <button class="control-btn" onclick="togglePause()">‚ñ∂Ô∏è</button>
                <button class="control-btn" onclick="redoMove()">‚è©</button>
            </div>

            <button class="restart-btn" onclick="restartGame()">Restart Game</button>
            
            <div class="game-status" id="gameStatus">Player O's turn</div>
        </div>

        <!-- Player X Section -->
        <div class="player-section">
            <div class="player-badge" id="playerXBadge">Player X</div>
            <div class="player-avatar avatar-x">
                <div class="character">üë§</div>
                <div style="background: white; padding: 10px; border-radius: 10px; margin-bottom: 10px;">
                    <div style="font-size: 12px; font-weight: bold;">Kabo</div>
                </div>

            </div>
        </div>
    </div>

    <script>
        let currentPlayer = 'O';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let gameHistory = [];
        let historyIndex = -1;

        function initializeGame() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
            updatePlayerIndicators();
        }

        function handleCellClick(event) {
            const cell = event.target;
            const index = parseInt(cell.getAttribute('data-index'));

            if (gameBoard[index] !== '' || !gameActive) {
                return;
            }

            // Save current state to history
            gameHistory = gameHistory.slice(0, historyIndex + 1);
            gameHistory.push({
                board: [...gameBoard],
                player: currentPlayer
            });
            historyIndex++;

            // Make the move
            gameBoard[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add('filled', currentPlayer.toLowerCase());

            // Add move indicator animation
            const indicator = document.createElement('div');
            indicator.className = 'move-indicator';
            cell.appendChild(indicator);
            setTimeout(() => indicator.remove(), 600);

            if (checkWinner()) {
                document.getElementById('gameStatus').textContent = `Player ${currentPlayer} wins! üéâ`;
                document.getElementById('gameStatus').classList.add('winner-message');
                gameActive = false;
                return;
            }

            if (gameBoard.every(cell => cell !== '')) {
                document.getElementById('gameStatus').textContent = "It's a draw! ü§ù";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'O' ? 'X' : 'O';
            updatePlayerIndicators();
            document.getElementById('gameStatus').textContent = `Player ${currentPlayer}'s turn`;
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];

            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                return gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c];
            });
        }

        function updatePlayerIndicators() {
            const playerOBadge = document.getElementById('playerOBadge');
            const playerXBadge = document.getElementById('playerXBadge');
            
            playerOBadge.classList.toggle('active', currentPlayer === 'O');
            playerXBadge.classList.toggle('active', currentPlayer === 'X');
        }

        function restartGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'O';
            gameActive = true;
            gameHistory = [];
            historyIndex = -1;

            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('filled', 'x', 'o');
            });

            updatePlayerIndicators();
            document.getElementById('gameStatus').textContent = "Player O's turn";
            document.getElementById('gameStatus').classList.remove('winner-message');
        }

        function undoMove() {
            if (historyIndex > 0) {
                historyIndex--;
                const previousState = gameHistory[historyIndex];
                gameBoard = [...previousState.board];
                currentPlayer = previousState.player;
                updateBoardDisplay();
                updatePlayerIndicators();
                document.getElementById('gameStatus').textContent = `Player ${currentPlayer}'s turn`;
                gameActive = true;
            }
        }

        function redoMove() {
            if (historyIndex < gameHistory.length - 1) {
                historyIndex++;
                const nextState = gameHistory[historyIndex + 1];
                if (nextState) {
                    gameBoard = [...nextState.board];
                    currentPlayer = nextState.player === 'O' ? 'X' : 'O';
                    updateBoardDisplay();
                    updatePlayerIndicators();
                    
                    if (checkWinner()) {
                        document.getElementById('gameStatus').textContent = `Player ${currentPlayer === 'O' ? 'X' : 'O'} wins! üéâ`;
                        gameActive = false;
                    } else if (gameBoard.every(cell => cell !== '')) {
                        document.getElementById('gameStatus').textContent = "It's a draw! ü§ù";
                        gameActive = false;
                    } else {
                        document.getElementById('gameStatus').textContent = `Player ${currentPlayer}'s turn`;
                    }
                }
            }
        }

        function updateBoardDisplay() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = gameBoard[index];
                cell.classList.remove('filled', 'x', 'o');
                if (gameBoard[index]) {
                    cell.classList.add('filled', gameBoard[index].toLowerCase());
                }
            });
        }

        function togglePause() {
            const btn = event.target;
            if (btn.textContent === '‚ñ∂Ô∏è') {
                btn.textContent = '‚è∏Ô∏è';
                gameActive = false;
                document.getElementById('gameStatus').textContent = 'Game Paused';
            } else {
                btn.textContent = '‚ñ∂Ô∏è';
                gameActive = true;
                if (!checkWinner() && !gameBoard.every(cell => cell !== '')) {
                    document.getElementById('gameStatus').textContent = `Player ${currentPlayer}'s turn`;
                }
            }
        }

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', initializeGame);
    </script>
</body>
</html>
