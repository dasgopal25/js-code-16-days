<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="sssssss.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <form>
            <div id="input_div">
            <label for="person1">
                <input type="text" id="person1" name="name1" placeholder="Player1 Enter Name ">
            </label>
            <label for="person2">
                <input type="text" id="person2" name="name2" placeholder="Player2 Enter Name ">
            </label>
            <button type="submit">Submit</button>
            </div>
            
        </form><br>
        <div class="board">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
        <button id="restartButton">Restart Game</button>
        <p class="winning-message" id="winningMessage">
        </p>
    </div>
    <script src="first.js"></script>
</body>
</html>
