<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Tic Tac Toe</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Animated background */
        body {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.3), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.2), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.4), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.2), transparent);
            background-size: 200px 100px;
            animation: sparkle 20s linear infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% { transform: translateY(0px); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* Main container with glass effect */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: translateY(-20px);
            animation: slideInUp 1s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(-20px) scale(1);
            }
        }

        /* Title with rainbow text */
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4d9de0, #e15554, #ff6b6b);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbowText 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        @keyframes rainbowText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Form styling with neon glow */
        #input_div {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        #input_div input {
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #input_div input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            transform: scale(1.05);
        }

        #input_div input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #input_div button {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }

        #input_div button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        #input_div button:hover::before {
            left: 100%;
        }

        #input_div button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.5);
        }

        /* Board styling with 3D effect */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 8px;
            justify-content: center;
            margin: 30px 0;
            perspective: 1000px;
        }

        .cell {
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .cell:hover::before {
            transform: translateX(100%);
        }

        .cell:hover {
            transform: translateY(-5px) rotateX(10deg) rotateY(5deg) scale(1.05);
            border-color: #00d4ff;
            box-shadow: 
                0 15px 35px rgba(0, 212, 255, 0.3),
                0 5px 15px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, rgba(0,212,255,0.2), rgba(255,255,255,0.1));
        }

        /* X and O styling with colors */
        .cell:not(:empty) {
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .cell[data-player="X"] {
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
        }

        .cell[data-player="O"] {
            color: #4ecdc4;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.8);
        }

        @keyframes popIn {
            0% {
                transform: scale(0) rotateZ(180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.3) rotateZ(90deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(1) rotateZ(0deg);
                opacity: 1;
            }
        }

        /* Restart button with pulse effect */
        #restartButton {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
            position: relative;
            overflow: hidden;
        }

        #restartButton::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: width 0.6s, height 0.6s, top 0.6s, left 0.6s;
        }

        #restartButton:hover::before {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
        }

        #restartButton:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(106, 17, 203, 0.6);
        }

        /* Winning message with celebration effect */
        .winning-message {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ffd700, #ffed4a, #ffd700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: celebration 1s ease-out, shimmer 2s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
        }

        @keyframes celebration {
            0% {
                transform: scale(0) rotateZ(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.3) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Confetti effect for win */
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confettiFall 3s linear infinite;
        }

        .confetti-piece:nth-child(2n) { background: #4ecdc4; }
        .confetti-piece:nth-child(3n) { background: #ffd93d; }
        .confetti-piece:nth-child(4n) { background: #6bcf7f; }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotateZ(360deg);
            }
        }

        /* Game over overlay */
        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .game-over-overlay.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Tic Tac Toe ✨</h1>
        
        <div id="input_div">
            <input type="text" id="player1" placeholder="Player 1 (X)" value="Player 1">
            <input type="text" id="player2" placeholder="Player 2 (O)" value="Player 2">
            <button onclick="startGame()">Start Game</button>
        </div>

        <div class="board" id="board">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>

        <button id="restartButton" onclick="restartGame()">🎮 New Game</button>
        
        <div id="winningMessage" class="winning-message" style="display: none;"></div>
    </div>

    <div class="confetti" id="confetti"></div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let player1Name = 'Player 1';
        let player2Name = 'Player 2';

        function startGame() {
            player1Name = document.getElementById('player1').value || 'Player 1';
            player2Name = document.getElementById('player2').value || 'Player 2';
            restartGame();
        }

        function makeMove(cellIndex) {
            if (gameBoard[cellIndex] !== '' || !gameActive) {
                return;
            }

            gameBoard[cellIndex] = currentPlayer;
            const cell = document.getElementsByClassName('cell')[cellIndex];
            cell.textContent = currentPlayer;
            cell.setAttribute('data-player', currentPlayer);

            if (checkWin()) {
                const winner = currentPlayer === 'X' ? player1Name : player2Name;
                showWinMessage(`🎉 ${winner} Wins! 🎉`);
                createConfetti();
                gameActive = false;
                return;
            }

            if (gameBoard.every(cell => cell !== '')) {
                showWinMessage("🤝 It's a Draw! 🤝");
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];

            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c];
            });
        }

        function showWinMessage(message) {
            const winMessage = document.getElementById('winningMessage');
            winMessage.textContent = message;
            winMessage.style.display = 'block';
        }

        function restartGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            
            const cells = document.getElementsByClassName('cell');
            Array.from(cells).forEach(cell => {
                cell.textContent = '';
                cell.removeAttribute('data-player');
            });

            document.getElementById('winningMessage').style.display = 'none';
            document.getElementById('confetti').innerHTML = '';
        }

        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            const colors = ['#ff6b6b', '#4ecdc4', '#ffd93d', '#6bcf7f', '#e15554'];
            
            for (let i = 0; i < 50; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.className = 'confetti-piece';
                confettiPiece.style.left = Math.random() * 100 + '%';
                confettiPiece.style.animationDelay = Math.random() * 3 + 's';
                confettiPiece.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confettiPiece.style.background = colors[Math.floor(Math.random() * colors.length)];
                confettiContainer.appendChild(confettiPiece);
                
                setTimeout(() => confettiPiece.remove(), 5000);
            }
        }

        // Initialize game on load
        document.addEventListener('DOMContentLoaded', restartGame);
    </script>
</body>
</html>
